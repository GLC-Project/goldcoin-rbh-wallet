buildscript {
    repositories {
        jcenter()
        google()
        mavenLocal()
        maven { url System.getenv('HOME') + "/.m2/repository/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath('fr.avianey.androidsvgdrawable:gradle-plugin:3.0.2') {
            exclude group: 'xerces'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
}
